<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-3d-2</title>
	<style type="text/css">
	#test{
		/*要观察的物体距离浏览器800px*/
		-webkit-perspective:800;
        /*我们将从浏览器的正中间在观察三维世界*/
		-webkit-perspective-origin:50% 50%;
		/**/
		-webkit-transform-style:-webkit-perspective-3d;
	}
	#block{
		width: 500px;
		height: 500px;
		background-color: blue;
		margin:0 auto;

		-webkit-transform:rotateZ(45deg);
	}
	</style>
</head>
<body>
	<div id="test">
		<div id="block"></div>
	</div>
</body>
</html>
